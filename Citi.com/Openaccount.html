<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Startup - Startup Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Another.css">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->


    <!-- Topbar Start -->
    <div class="container-fluid bg-dark px-5 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>123 Street, New York, USA</small>
                    <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>+012 345 6789</small>
                    <small class="text-light"><i class="fa fa-envelope-open me-2"></i>info@example.com</small>
                </div>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-twitter fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-facebook-f fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-linkedin-in fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i class="fab fa-instagram fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href=""><i class="fab fa-youtube fw-normal"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <div class=" parent-container">
        <h1 class="text-center pt-5 text-white">Open Account</h1>
        <p class="text-center text-white">Get to experience all the benefits and services we offer by registering for an account with us. <br></bnr>We are glad to cooperate you in bringing your financial goals to life.</p>
        <div class="container">
            <form action="">
                <div class="mb-3 mt-3">
                  <label for="fullname" class="form-label text-white">Fullname</label>
                  <input type="text" class="form-control" id="fullname" placeholder="Enter Fullname" name="fullname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enterr you email" name="email">
                  </div>
                <div class="mb-3">
                  <label for="p-number" class="form-label text-white">Phone Number</label>
                  <input type="number" class="form-control" id="p-number" placeholder="Enter phone number" name="phone_number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label text-white">Address</label>
                    <input type="number" class="form-control" id="address" placeholder="Your Address" name="phone_number">
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label text-white">Date of birth</label>
                    <input type="date" class="form-control" id="date_of_birth" placeholder="date_of_birth" name="date_of_birth">
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label text-white">Select your sex</label>
                    <select class="form-select mb-3">
                        <option selected disabled>Open this select menu</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label text-white">Preferred Currency</label>
                    <select class="form-select mb-3">
                        <option selected disabled>Choose your Preferred Currency</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="account-type" class="form-label text-white">Account Type</label>
                    <select class="form-select mb-3">
                        <option selected disabled>Choose your account type</option>
                        <option value="checking">Checking</option>
                        <option value="saving">Savings</option>
                        <option value="current">Current</option>
                        <option value="premier">Premier</option>
                        <option value="gold">Gold</option>
                        <option value="offshore">Offshore</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label text-white">Country</label>
                    <!-- <input type="text" class="form-control" id="country" placeholder="Country" name="country"> -->
                    <!-- <select id="countries" name="countries"></select> -->
                    <select class="form-select mb-3" id="countries">
                        <option selected disabled>Choose your country</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label text-white">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="What is your occupation?" name="occupation">
                </div>
                <div class="mb-3">
                    <label for="occupation" class="form-label text-white">Passport Photograph</label>
                    <input type="file" class="form-control" id="photograph" placeholder="Upload passport" name="passport">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already have an account? <a href="">Sign In</a></p>
            </form>
        </div>
    </div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
